<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subtitle Generator</title>
     <link rel="icon" href="src/icons/Icon.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <section class="container container--Width50 container--Height80">
            <h1 class="container--Width80 size--large2 color--Secondary">Sube tu video y genera su subtitulos!!</h1>
            <h2 class="container--Width80 size--large color--primary">Formatos permitidos mp4, mkv, avi, mov</h2>
            <article id="dropeZone"  class="container--Width80 container--Height50 dragDrop">
                <input type="file" accept="video/*" class="hiddenElement" name="dragDrop" id="dragDrop">
                <label id="label--DragDrop"  for="dragDrop" class=" container--Width100  position--Absolute"></label>
                <img src="src/icons/cloud.png" class=" img--medium position--Absolute uploadImage elementsZone" alt="">
                <span class="translateY--100 elementsZone">Arrastra tu archivo aquí</span>
                <span class="translateY--100 elementsZone">O</span>
                <button class="buttonFile translateY--100 elementsZone"> Cargar archivo</button>
            </article>

           

            <article id="containerProgress" class="container--Width100 container--Height10 hiddenElement">
               
                <h2>*Nota: Seleccione si cuenta con una tarjeta gráfica</h2>
                <article class="file container--Width100 container--Height10">
                    <img src="src/icons/iconVideo.png" alt="" class="icon50">
                    <span id="nameFile" class="container--Width20 size--small"></span>
                    <progress id="bar" value="0" max="100" ></progress>
                    <span id="numberProgress" class=" size--small"></span>
                    <select  class="select size--small">
                        <option class="size--small" value="No">-----Ninguna-----</option>
                        <option class="size--small" value="Si">Tarjeta Gráfica</option>
                    </select>
                    
                    <figure id="cancel"><img src="src/icons/cancel.png" alt="" class="icon50 cancel">  </figure>
                    <figure id="ok" class="hiddenElement"><img src="src/icons/ready.png" alt="" class="icon50 ready "> </figure>
                </article> 
            </article>
        </section>
    </main>

    <script type="module" src="src/scritps/frontend.js"></script>
</body>
</html>
